<!DOCTYPE html>
<html>
  <body>
    <h2>javascript template litrals</h2>
    <p>template litrals use back- ticks (``)to define a string</p>
    <p id="demo"></p>
    <p>template litrals are not supported in internet explorer.</p>
    <script>
      let text =`hello world!`;
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
