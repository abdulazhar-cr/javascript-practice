<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="lineChartDiv"></div>
    <div id="barChartDiv"></div>
    <script>
      var trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        type: "scatter",
      };
      var trace2 = {
        x: [1, 2, 3, 4],
        y: [16, 5, 11, 9],
        type: "scatter",
      };
      var lineChartData = [trace1, trace2];
      var data = [
        {
          x: ["giraffes", "orangutans", "monkeys"],
          y: [20, 14, 23],
          type: "bar",
        },
      ];

      Plotly.newPlot("lineChartDiv", lineChartData);
      Plotly.newPlot("barChartDiv", data);
    </script>
  </body>
</html>
