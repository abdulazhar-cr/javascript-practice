<!DOCTYPE html>
<body>
  <heda>
    <h1>java script string</h1>
    <h3>the search()method</h3>
    <p>return the position of first occurance of a string in string</p>
    <p id="demo"></p>
    <script>
      let text = "please locate where 'locate' occurs!";
      document.getElementById("demo").innerHTML = text.search("locate");
    </script>
  </heda>
</body>
