<!DOCTYPE html>
<html>
  <body>
    <h1>java script strings</h1>
    <h2>the last indexOf() method</h2>
    <p>return the position of last occurances of specified text :</p>
    <p id="demo"></p>
    <script>
      let text = "please locate where is'locate' occurs!";
      document.getElementById("demo").innerHTML = text.lastIndexOf("locate");
    </script>
  </body>
</html>
