<!DOCTYPE html>
<html>
  <body>
    <h1>java string string</h1>
    <h2>the index of java script</h2>
    the position of first occurance of "locate"is :
    <p id="demo"></p>
    <script>
      let text = "please locate where 'locate'occurs!";
      document.getElementById("demo").innerHTML = text.indexOf("locate");
    </script>
