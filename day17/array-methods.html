<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const numbers = [45, 4, 9, 16, 25];
      const allOver18 = numbers.every(function (value) {
        console.log("this is in every method", value);
        return value > 18;
      });
      console.log("The all over 18 is ::", allOver18);
      document.getElementById("demo").innerHTML =
        "All over 18 is :" + allOver18;

      const alphabets = "ABCDEF";
      const arrayAlphabets = Array.from(alphabets);
      console.log("arrayAlphabets", arrayAlphabets);
      const data = [-10, -11, -14, 6, 8, 7, 4];
      data[0] = 78;
      data.push(98);
      const person = { name: "Azhar", age: 35 };
      console.log(typeof person);
      data.sort(function (a, b) {
        return a - b;
      });
      console.log("Type of Array::", typeof data, data);
      console.log(Array.isArray(data));
      console.log(Array.isArray(person));
      const str = "Hi"; // string
      const srt1 = new String("Hi"); // object

      //   typeof [5,6,7]
    </script>
  </body>
