<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Please input a number between 5 and 10:</p>

    <input id="demo" type="text" />
    <button type="button" onclick="myFunction()">Test Input</button>
    <p id="p01"></p>

    <script>
      function myFunction() {
        const message = document.getElementById("p01");
        message.innerHTML = "";
        let x = document.getElementById("demo").value;
        try {
          if (x.trim() == "") throw new Error("empty");
          if (isNaN(x)) throw new Error("not a number");
          x = Number(x);
          if (x < 5) throw new Error("too low");
          if (x > 10) throw new Error("too high");
          message.innerHTML = "Correct input";
        } catch (error) {
          message.innerHTML = "Input is " + error.message;
        }
      }
    </script>
  </body>
</html>
