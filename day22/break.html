<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="numId" type="number" placeholder="Enter a Number" />
    <button onclick="onIsPrimeClicked()">Check Prime Number</button>
    <p id="demo"></p>
    <script>
      function onIsPrimeClicked() {
        const numElement = document.getElementById("numId");
        const paraElement = document.getElementById("demo");
        const isPrimeNumber = isPrime(Number(numElement.value));
        paraElement.innerHTML = isPrimeNumber
          ? "The Number is Prime"
          : "The is not Prime";
      }
      function isPrime(num) {
        let prime = num != 1;

        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            prime = false;
            break;
          }
        }

        return prime;
      }
    </script>
  </body>
</html>
